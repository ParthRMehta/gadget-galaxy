<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - GadgetGalaxy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GadgetGalaxy</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="products.html">Products</a> | 
            <a href="cart.html">Cart</a> |
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main class="container mt-4">
        <h2 class="mb-3">Our Products</h2>

        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="images/headphones_1.jpg" class="card-img-top" alt="Aura T-800 Headphones">
                    <div class="card-body">
                        <h5 class="card-title">Aura T-800 Headphones</h5>
                        <p class="card-text">₹14,999</p>
                        <a href="product-detail.html" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success ms-2 add-to-cart-list"
                                data-name="Aura T-800 Headphones"
                                data-price="14999"
                                data-image-src="images/headphones_1.jpg">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="images/smartwatch.jpg" class="card-img-top" alt="Smartwatch">
                    <div class="card-body">
                        <h5 class="card-title">Chrono-Pulse Watch</h5>
                        <p class="card-text">₹19,999</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success ms-2 add-to-cart-list"
                                data-name="Chrono-Pulse Watch"
                                data-price="19999"
                                data-image-src="images/smartwatch.jpg">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="images/mechkeyboard.jpg" class="card-img-top" alt="Mech-keyboard">
                    <div class="card-body">
                        <h5 class="card-title">Mech-Pro Keyboard</h5>
                        <p class="card-text">₹8,999</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success ms-2 add-to-cart-list"
                                data-name="Mech-Pro Keyboard"
                                data-price="8999"
                                data-image-src="images/mechkeyboard.jpg">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="images/skyhawkdrone.jpg" class="card-img-top" alt="Sky-Hawk Drone">
                    <div class="card-body">
                        <h5 class="card-title">Sky-Hawk Drone</h5>
                        <p class="card-text">₹24,999</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success ms-2 add-to-cart-list"
                                data-name="Sky-Hawk Drone"
                                data-price="24999"
                                data-image-src="images/skyhawkdrone.jpg">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            </div>
    </main>

    <footer class="mt-4">
        <p>&copy; 2025 GadgetGalaxy. A Project by M.E. Students, Mumbai.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
