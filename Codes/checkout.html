<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GadgetGalaxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GadgetGalaxy</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="products.html">Products</a> | 
            <a href="cart.html">Cart</a> |
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Checkout</h2>
        
        <div class="row">

            <div class="col-md-8">
                <p>Please fill in your details to complete the purchase.</p>
                <form id="checkoutForm">
                    <h4>Shipping Address</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St, Bandra" required>
                    </div>

                    <hr class="my-4">

                    <h4>Payment Information</h4>
                    <div class="mb-3">
                        <label for="cc-name" class="form-label">Name on card</label>
                        <input type="text" class="form-control" id="cc-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="cc-number" class="form-label">Credit card number</label>
                        <input type="text" class="form-control" id="cc-number" required>
                    </div>

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
                </form>
            </div>

            <div class="col-md-4">
                <h4>Order Summary</h4>
                <ul class="list-group mb-3" id="order-summary-list">
                    </ul>
                
                <div class="card p-2">
                    <h5 class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <strong id="order-subtotal">₹0</strong>
                    </h5>
                    <h5 class="d-flex justify-content-between text-success">
                        <span>Discount</span>
                        <strong id="order-discount">- ₹0</strong>
                    </h5>
                    <hr>
                    <h4 class="d-flex justify-content-between">
                        <span>Total (INR)</span>
                        <strong id="order-final-total">₹0</strong>
                    </h4>
                </div>
                
                <div class="card p-2 mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="coupon-code" placeholder="Coupon code">
                        <button type="button" class="btn btn-secondary" id="apply-coupon-btn">Apply</button>
                    </div>
                    <p id="coupon-message" class="mt-2 mb-0"></p>
                </div>
            </div>

        </div> </main>

    <footer class="mt-4">
        <p>&copy; 2025 GadgetGalaxy. A Project by M.E. Students, Mumbai.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
